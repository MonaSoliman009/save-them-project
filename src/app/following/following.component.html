



<div class="container" >
    <h3 class="ml-5" style="color: #3B6D8C;text-decoration: underline;" class="mt-4">Following</h3>
    <div class="row">
        <div class="col-md-9 pl-5 ml-5" >
            <div class="row" *ngFor="let charityfollowing of charitydetails.following">
                <div class="col-md-7">
                    
                    <!-- <img src="{{followingdetails.img}}"> -->
                    <!-- *ngIf="followingname(charityfollowing,followingdetails)" -->
                    <p class="mt-3 mr-5" *ngIf="followingname(charityfollowing,followingdetails._id)">
                       {{followingdetails.name}} </p>
                </div>
                <div class="col-md-3">
                    <div class="mt-3 ml-5" (click)="remove(charityfollowing)"
                     style="border: #3B6D8C 2px solid;width: 75px;height: 30px;text-align: center;color: #3B6D8C;">
                     Remove</div>
            </div>
                
                
            </div>
           
            </div>
        
    </div>
   
</div>
