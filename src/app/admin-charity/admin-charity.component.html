<table class="table table-hover">

    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">E.mail</th>
        <th scope="col">Country</th>
      </tr>
    </thead>
    <tbody >
      <tr *ngFor="let charity of charitydetails">
        <td>{{charity.name }}</td>
        <td>{{charity.email }}</td>
        <td>{{charity.country }}</td>
      </tr>
    
    </tbody>
  </table>
