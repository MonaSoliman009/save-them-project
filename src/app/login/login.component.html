<div class="container">
    <div class="row">
        <div class="col-4 logform">
            <form #userForm="ngForm" novalidate (ngSubmit)="onSubmit()" action="/login" method="POST">

                <div class="form-group">
                    <label>Email :</label>
                    <input type="email" #email="ngModel" [class.is-invalid]=" email.invalid && email.touched" required
                        class="form-control" [(ngModel)]=" userModel.email" name="email">
                    <small [class.d-none]="email.valid || email.untouched" class="text-danger">email is required</small>
                </div>
                <div class="form-group">
                    <label>password :</label>
                    <input type="password" #password="ngModel" [class.is-invalid]="password.invalid && password.touched"
                        required class="form-control" [(ngModel)]=" userModel.password" name="password">
                    <small [class.d-none]="password.valid || password.untouched" class="text-danger">password is
                        required</small>
                </div>



                <input type="submit" [disabled]="userForm.form.invalid" class="btn btn-info" value="log in">
            </form>
        </div>
    </div>
</div>
