<body>

  <div class="main">

    <section class="signup">
      <!-- <img src="images/signup-bg.jpg" alt=""> -->
      <div class="container">
        <div class="signup-content">
          <form method="POST" id="signup-form" class="signup-form">
            <h2 class="form-title">Create account</h2>
            <a (click)="charityregister()" class="button1">Charity</a>
            <a (click)="volunregister()" class="button1">Volunteer</a>
            <div class="charity" *ngIf="ischarity">
              <div class="form-group">
                <input type="text" class="form-input" name="name" id="name" placeholder="Your Name" />
              </div>
              <div class="form-group">
                <input type="email" class="form-input" name="email" id="email" placeholder="Your Email" />
              </div>
              <div class="form-group">
                <input type="text" class="form-input" name="password" id="password" placeholder="Password" />
                <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
              </div>
              <div class="form-group">
                <input type="password" class="form-input" name="re_password" id="re_password"
                  placeholder="Repeat your password" />
              </div>
              <div class="form-group">
                <input type="password" class="form-input" name="re_password" id="re_password"
                  placeholder="Enter Your Bank Account Number" />
              </div>
              <div class="form-group">
                <input type="text" class="form-input" name="re_password" id="re_password"
                  placeholder="Enter Your Country" />
              </div>
              <div class="form-group">
                <input type="text" class="form-input" name="re_password" id="re_password"
                  placeholder="Enter Your Phone" />
              </div>
              <div class="form-group">
                <label>Choose an image</label>
                <input type="file" class="form-input" name="re_password" id="re_password"
                  placeholder="Enter Your Bank Account Number" />
              </div>

              <div class="form-group">
                <input type="submit" name="submit" id="submit" class="form-submit" value="Sign up" />
              </div>
            </div>
            <div class="volunteer" *ngIf="isvolunteer">
              <div class="form-group">
                <input type="text" class="form-input" name="name" id="name" placeholder="Your First Name" />
              </div>
              <div class="form-group">
                <input type="text" class="form-input" name="name" id="name" placeholder="Your Second Name" />
              </div>
              <div class="form-group">
                <input type="email" class="form-input" name="email" id="email" placeholder="Your Email" />
              </div>
              <div class="form-group">
                <input type="text" class="form-input" name="password" id="password" placeholder="Password" />
                <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
              </div>
              <div class="form-group">
                <input type="password" class="form-input" name="re_password" id="re_password"
                  placeholder="Repeat your password" />
              </div>
              <div class="form-group">
                <input type="Number" class="form-input" name="re_password" id="re_password"
                  placeholder="Enter Your Age" />
              </div>
              <div class="form-group">
                <input type="text" class="form-input" name="re_password" id="re_password"
                  placeholder="Enter Your Phone" />
              </div>
              <div class="form-group">
                <input type="text" class="form-input" name="re_password" id="re_password"
                  placeholder="Enter Your Country" />
              </div>
              <div class="form-group">
                <label>Choose an image</label>
                <input type="file" class="form-input" name="re_password" id="re_password"
                  placeholder="Enter Your Bank Account Number" />
              </div>

              <div class="form-group">
                <input type="submit" name="submit" id="submit" class="form-submit" value="Sign up" />
              </div>
            </div>
          </form>

        </div>
      </div>
    </section>

  </div>
